name: Build and push to GCR Main branch

on:
  push:
    branches: [ main ]

jobs:

    deploy:
    
        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE: sample-django
          DEPLOYMENT_NAME: prod
          GKE_ZONE: europe-west1-b
          GKE_CLUSTER: sacrament-k8s
          project_id: ${{ secrets.GCR_PROJECT_ID }}
        steps:

        - name: Check Out Repo 
          uses: actions/checkout@v2
        
        - name: Login
          uses: google-github-actions/setup-gcloud@master
          with:
            project_id: ${{ secrets.GCR_PROJECT_ID }}
            service_account_email: ${{ secrets.GCR_SERVICE_NAME }}
            service_account_key: ${{ secrets.GCR_KEY }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Install req
          run: pip install -r requirements.txt
          
        - name: Build Docker image
          run: docker build . -t "gcr.io/$project_id/$IMAGE:${{ github.run_number }}"

        - name: Push Docker image
          run: docker push "gcr.io/$project_id/$IMAGE:${{ github.run_number }}"