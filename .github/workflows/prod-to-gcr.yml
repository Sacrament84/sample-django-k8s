name: Build and push to GCR Main branch

on:
  push:
    branches: [ main ]

jobs:

    deploy:
    
        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE: sample-django
          DEPLOYMENT_NAME: prod-sample-django
          GKE_ZONE: europe-west1-b
          GKE_CLUSTER: sacrament-k8s
          project_id: ${{ secrets.GCR_PROJECT_ID }}
        steps:

        - name: Check Out Repo 
          uses: actions/checkout@v2
        
        - name: Login to Google
          uses: google-github-actions/setup-gcloud@master
          with:
            project_id: ${{ secrets.GCR_PROJECT_ID }}
            service_account_email: ${{ secrets.GCR_SERVICE_NAME }}
            service_account_key: ${{ secrets.GCR_KEY }}

        - name: Get GKE Credentials
          run: |-
            gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Install req
          run: pip install -r requirements.txt
          
        - name: Build Docker image
          run: docker build . -t "gcr.io/$project_id/$IMAGE:${{ github.run_number }}"

        - name: Push Docker image
          run: docker push "gcr.io/$project_id/$IMAGE:${{ github.run_number }}"

        - name: Put image name to kustomization
          run: sed -ie "s/:latest/:${{ github.run_number }}/g" app/base/deployment.yaml

        - name: Deploy
          run: |-
             kubectl apply -k app/overlays/prod/
             kubectl rollout status deployment/$DEPLOYMENT_NAME -n namespace-prod
             kubectl get services -o wide
